<!doctype html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="index.js" type="text/javascript"></script>
	<title>Formulario Laboratorio</title>

</head>
	
<body>
	
	<div class ="container">
		<form name="NewAccount">
		<h1>Create Account</h1>
		<div class="inputcell">
			
			<label for="nombre">Nombre</label>
			<br /><br />
			<input type="text" name="name" id="user" class="option"/>
			<span id="userfail"></span>
			<br /><br />
			
		</div>
			
		<div class="inputcell">
			
			<label for="ecorreo">Email</label>
			<br /><br />
			<input type="email" name="ecorreo" id="email" class="option"/>
			<span id="emailfail"></span>			
			<br /><br />
		</div>
		
		<div class="inputcell">
			<label for="password">Clave</label>
			<br /><br />
			<input type="password" name="password" id="pass" class="option"/>
			<span id="passwordfail"></span>
			<br /><br />
		</div>
				
		<div class="inputcell">
			<label for="passwordconfirm">Confirme su clave</label>
			<br /><br />
			<input type="password" name="passwordconfirm" id="confirm" class="option"/>
			<span id="confirmfail"></span>
			<br /><br />	
		</div>	
					
		<input type="submit" value="ENVIAR" id="button" onclick="return NameValidation(), EmailValidation(), PasswordValidation(), ConfirmValidation(), FormValidation()">
		</form>
				
	</div>

</body>
</html>
